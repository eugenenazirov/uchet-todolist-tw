<body>
    <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
		<hr>
        <form action="{{ form_url }}" method="POST">
            {% csrf_token %}
            <div class="existing_data mb-4">
                <label class="d-block mb-2">
                Your UID
                <input type="text" name="uid" value="{{ uid }}" readonly>
            </label>
            <label>
                Your password reset token
                <input type="text" name="token" value="{{ token }}" readonly>
            </label>
            </div>
            <p class="mb-1">Please enter your new password.</p>
            <input type="password" name="new_password">
            <button class="btn btn-primary" type="submit">Reset password</button>
        </form>
    </div>
</body>
